<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Loving Heart Animal Shelter</title>  
  </head>
  <body>

    <div class="Heading">
      <a href="#home"> 
        <img src="/picture/pet-care.png" alt="heart" style="width:80px;height:80px;"/>
      </a> 
      <a id="title" href="#home"> Loving Heart Animal Shelter </a>
    </div>

    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#donate">Donate</a>
      <a href="#adopt">Adopt</a>
      <a href="#event">Event</a>
      <a href="#contact">Contact Us</a>
      <a id="search" href="#search">Search</a>
    </div>

    <div class="slidescontainer {
      ">

      <!-- Full-width images with number and caption text -->
      <div class="slides fade">
        <img src="/picture/cat_donate1.jpeg" style="width:100%;"/>
        <p class="text">Caption Text</p>
      </div>
    
      <div class="slides fade">
        <img src="/picture/dog_adopt.jpeg" style="width:100%;"/>
        <p class="text">Caption Two</p>
      </div>
    
      <div class="slides fade">
        <img src="/picture/rabbit_event.jpeg" style="width:100%;"/>
        <p class="text">Caption Three</p>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <script src="logic.js"></script>


  </body>

</html>
